<!doctype html>

<html lang="en">
	<head>
		<meta charsets="UTF-8">
		<title>Fast Note</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="styles/index.css">

		<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
		<link rel="manifest" href="favicons/site.webmanifest">
		<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#39b29d">

		<meta name="apple-mobile-web-app-title" content="Note">
		<meta name="application-name" content="Note">
		<meta name="msapplication-TileColor" content="#ffffff">
		
		<meta name="theme-color" content="#39b29d">
	</head>

	<body>

		<div id="app" class='app'>
			<div class="wrap" v-bind:class="[darkTheme ? 'dark' : 'light']">
				<div class="sidebar">
					<div class="gameplay">
						<button
							class='save-btn tooltip'
							data-tippy-placement="right"
							title='Stores text in the local storage of the device'
							@click="saveContent"
						></button>
						<!-- <button
							class='download-btn tooltip'
							data-tippy-placement="right"
							title='Download * .txt file'
						></button> -->
						<button
							class='switch-theme-btn tooltip'
							data-tippy-placement="right"
							title='Switch Theme'
							@click='switchTheme'
						></button>
					</div>
				</div>

				<p class="author">made width ❤️ by <a href="https://twitter.com/_stylesam">_stylesam</a></p>
			
				<textarea id="js-main" class="main" autofocus v-model='msg'>{{msg}}</textarea>
			</div>
		</div>
		
		<script src="scripts/tippy.all.min.js"></script>
		<script src='scripts/vue.min.js'></script>

		<script src='scripts/index.js'></script>
	</body>
</html>
